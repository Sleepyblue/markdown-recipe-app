<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/src/sass/main.scss" />
    <script defer type="module" src="/src/js/controller.js"></script>
    <title>MRA</title>
  </head>
  <body>
    <aside class="views">
      <button class="views__button">
        <ion-icon class="views__icon" name="desktop-outline"></ion-icon>
      </button>
      <button class="views__button">
        <ion-icon class="views__icon" name="laptop-outline"></ion-icon>
      </button>
      <button class="views__button">
        <ion-icon class="views__icon" name="tablet-portrait-outline"></ion-icon>
      </button>
      <button class="views__button">
        <ion-icon
          class="views__icon"
          name="tablet-landscape-outline"
        ></ion-icon>
      </button>
      <button class="views__button">
        <ion-icon class="views__icon" name="phone-portrait-outline"></ion-icon>
      </button>
    </aside>
    <div class="app">
      <button class="btn__app-mode">Preview</button>
      <button class="btn__form-submit" type="submit" form="markdown-form">
        Submit
      </button>
      <div class="app__mode" data-mode="markdown">
        <div class="app__mode-markdown">
          <form class="markdown__form" id="markdown-form">
            <label for="markdown"></label>
            <textarea class="form-text" type="text" name="markdown"></textarea>
          </form>
        </div>
        <div class="app__mode-preview" style="display: none"></div>
      </div>
    </div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
